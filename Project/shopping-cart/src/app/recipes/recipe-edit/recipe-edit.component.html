<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit) = "recipeFormSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin: 0px 5px 2px 5px;" [disabled] = "!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" style="margin: 0px 5px 2px 5px;" (click) = "onCancelClicked()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" 
                        [formControlName] = "'name'"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" class="form-control" formControlName = "imageUrl" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName = "description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName = "ingredients" *ngFor="let ingredientCtrl of getControls(); let i = index">
                    <div class="row" [formGroupName] = "i" style="margin: 6px 0px 6px 0px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName = "name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName = "amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click) = "onCancelIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click) = "addIngredientList()">Add Ingredients</button>
                </div>
            </div>
        </form>
    </div>
</div>
